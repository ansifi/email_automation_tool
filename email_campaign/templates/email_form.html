<!DOCTYPE html>
<html>
<head>
    <title>Email Marketing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .email-form {
            width: 400px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="email-form">
        <h2>Send Marketing Email</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Recipient's Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your message..." rows="8" required></textarea>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
